apiVersion: v1
kind: Secret
metadata:
  name: todo-backend-secrets
  namespace: default
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # Neon production database - SET VIA: kubectl create secret generic todo-backend-secrets --from-literal=database-url='your-database-url'
  database-url: "postgresql+asyncpg://user:password@host:5432/dbname?sslmode=require"
  # JWT secret - SET VIA: kubectl create secret generic todo-backend-secrets --from-literal=jwt-secret='your-jwt-secret-min-32-chars'
  jwt-secret: "change-this-to-a-secure-random-string-min-32-characters-long"
  # AI API Keys - SET VIA: kubectl create secret generic todo-backend-secrets --from-literal=groq-api-key='your-groq-api-key'
  groq-api-key: "your-groq-api-key-here"
  # Gmail API credentials (JSON format) - SET VIA: kubectl create secret generic todo-backend-secrets --from-literal=gmail-credentials='your-gmail-credentials-json'
  gmail-credentials: '{"web":{"client_id":"your-client-id.apps.googleusercontent.com","project_id":"your-project-id","auth_uri":"https://accounts.google.com/o/oauth2/auth","token_uri":"https://oauth2.googleapis.com/token","auth_provider_x509_cert_url":"https://www.googleapis.com/oauth2/v1/certs","client_secret":"your-client-secret","redirect_uris":["https://your-domain.com"],"javascript_origins":["https://your-domain.com"]}}'
  # Email configuration
  email-from-name: "Todo App"

