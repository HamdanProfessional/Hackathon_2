# IMPORTANT: This is a sample secrets file for local/minikube development
# DO NOT use this in production!
# For production, create secrets using: kubectl create secret generic
#
# Example:
# kubectl create secret generic todo-backend-secrets \
#   --from-literal=database-url='postgresql+asyncpg://...' \
#   --from-literal=jwt-secret='your-secret-key' \
#   --from-literal=groq-api-key='your-key' \
#   --namespace=default

apiVersion: v1
kind: Secret
metadata:
  name: todo-backend-secrets
  namespace: default
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # Local/Minikube development - replace with your local database or Neon DB
  database-url: "postgresql+asyncpg://postgres:postgres@localhost:5432/postgres"
  # Generate a secure secret for production
  jwt-secret: "change-this-in-production-min-32-chars-long"
  # Optional: Add your API keys here for local testing
  # groq-api-key: ""
  # gemini-api-key: ""
  # openai-api-key: ""
