apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: default
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
    spec:
      containers:
      - name: backend
        image: todo-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: todo-backend-secrets
              key: database-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: todo-backend-secrets
              key: jwt-secret
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: todo-backend-secrets
              key: groq-api-key
              optional: true
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: todo-backend-secrets
              key: gemini-api-key
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: todo-backend-secrets
              key: openai-api-key
              optional: true
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: todo-backend-config
              key: cors-origins
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: todo-backend-config
              key: app-name
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: todo-backend-config
              key: debug
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: todo-backend-config
              key: jwt-algorithm
        - name: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: todo-backend-config
              key: jwt-access-token-expire-minutes
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
