---
# Single Kafka Broker (for testing, can scale to 3 later)
# Using Confluent Kafka 7.7 in KRaft mode
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: kafka
data:
  KAFKA_CLUSTER_ID: "5VXo2vFlQae6JRGmA9q8Lg"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: kafka
spec:
  serviceName: kafka-headless
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.7.1
        ports:
        - containerPort: 9092
          name: plaintext
        - containerPort: 9093
          name: controller
        command:
        - sh
        - -exc
        - |
          # Generate cluster ID if not provided
          export CLUSTER_ID=${KAFKA_CLUSTER_ID:-$(kafka-storage random-uuid)}

          # Format the log directories
          kafka-storage format -t $CLUSTER_ID -c /etc/kafka/kafka.properties

          # Start Kafka
          kafka-server-start /etc/kafka/kafka.properties
        volumeMounts:
        - name: config
          mountPath: /etc/kafka
        - name: data
          mountPath: /var/lib/kafka/data
        env:
        - name: KAFKA_CLUSTER_ID
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: KAFKA_CLUSTER_ID
        resources:
          requests:
            cpu: 500m
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      volumes:
      - name: config
        configMap:
          name: kafka-server-properties
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: do-block-storage
      resources:
        requests:
          storage: 20Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-server-properties
  namespace: kafka
data:
  kafka.properties: |
    # Node configuration
    node.id=0
    process.roles=broker,controller

    # Controller configuration
    controller.quorum.voters=0@kafka-0.kafka-headless.kafka.svc.cluster.local:9093
    controller.listener.names=CONTROLLER

    # Listener configuration
    listeners=PLAINTEXT://:9092,CONTROLLER://:9093
    advertised.listeners=PLAINTEXT://kafka-0.kafka-headless.kafka.svc.cluster.local:9092
    listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
    inter.broker.listener.name=PLAINTEXT

    # Log configuration
    log.dirs=/var/lib/kafka/data
    log.retention.hours=168
    log.segment.bytes=1073741824

    # Topic configuration
    auto.create.topics.enable=true
    num.partitions=3
    default.replication.factor=1
    min.insync.replicas=1

    # Offset configuration
    offsets.topic.replication.factor=1
    transaction.state.log.replication.factor=1
    transaction.state.log.min.isr=1
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: kafka
spec:
  clusterIP: None
  ports:
  - port: 9092
    name: plaintext
  - port: 9093
    name: controller
  selector:
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: kafka
spec:
  type: ClusterIP
  ports:
  - port: 9092
    targetPort: 9092
    name: plaintext
  selector:
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-external
  namespace: kafka
spec:
  type: LoadBalancer
  ports:
  - port: 9092
    targetPort: 9092
    name: plaintext
  selector:
    app: kafka
