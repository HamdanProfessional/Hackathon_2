apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-notifications
  namespace: production
  labels:
    app: todo-notifications
    service: notification
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-notifications
  template:
    metadata:
      labels:
        app: todo-notifications
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "todo-notifications"
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "info"
        dapr.io/sidecar-listen-addresses: "0.0.0.0"
    spec:
      containers:
      - name: notifications
        image: todo-notifications:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: todo-secrets
              key: database-url
        - name: DAPR_HTTP_HOST
          value: "localhost"
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: DAPR_PUBSUB_NAME
          value: "todo-pubsub"
        - name: DAPR_ENABLED
          value: "true"
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: notification-config
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: notification-config
              key: smtp-port
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: notification-secrets
              key: smtp-user
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: notification-secrets
              key: smtp-password
        - name: SMTP_FROM
          valueFrom:
            configMapKeyRef:
              name: notification-config
              key: smtp-from
        - name: EMAIL_ENABLED
          valueFrom:
            configMapKeyRef:
              name: notification-config
              key: email-enabled
        - name: DUE_CHECK_INTERVAL_SECONDS
          value: "3600"
        - name: RECURRING_CHECK_INTERVAL_SECONDS
          value: "3600"
        - name: DUE_THRESHOLD_HOURS
          value: "24"
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "false"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
