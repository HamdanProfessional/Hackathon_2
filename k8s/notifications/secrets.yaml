apiVersion: v1
kind: Secret
metadata:
  name: notification-secrets
  namespace: production
type: Opaque
stringData:
  # SMTP credentials for email notifications
  # Update these with your actual SMTP credentials
  smtp-user: "your-email@gmail.com"
  smtp-password: "your-app-password"
---
# Note: For production, create secrets using:
# kubectl create secret generic notification-secrets \
#   --from-literal=smtp-user='your-email@gmail.com' \
#   --from-literal=smtp-password='your-app-password' \
#   -n production
