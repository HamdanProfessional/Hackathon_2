replicaCount: 2

image:
  repository: registry.digitalocean.com/todo-chatbot-reg/todo-backend
  tag: phase-v-groq
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: registry-pull-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001
  runAsNonRoot: true

securityContext:
  runAsUser: 1001
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: NodePort
  port: 8000
  nodePort: 30002

ingress:
  enabled: false
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.chart-example.local
      paths:
        - path: /api
          pathType: Prefix
  tls: []

resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Dapr configuration
dapr:
  enabled: false
  appId: todo-backend
  appPort: 8000
  appProtocol: http

# Secrets (should be overridden in production)
secrets:
  databaseUrl: "postgresql+asyncpg://user:pass@localhost:5432/tododb"
  jwtSecret: "change-this-in-production-min-32-chars"
  groqApiKey: ""
  geminiApiKey: ""
  openaiApiKey: ""

# Environment variables
env:
  CORS_ORIGINS: "http://localhost:3000,https://yourdomain.com"
  APP_NAME: "Todo CRUD API"
  DEBUG: "false"
  JWT_ALGORITHM: "HS256"
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "1440"

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
