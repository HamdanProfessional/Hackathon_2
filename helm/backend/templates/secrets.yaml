apiVersion: v1
kind: Secret
metadata:
  name: {{ include "backend.fullname" . }}-secrets
  labels:
    {{- include "backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ .Values.secrets.databaseUrl | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | quote }}
  {{- if .Values.secrets.groqApiKey }}
  groq-api-key: {{ .Values.secrets.groqApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.geminiApiKey }}
  gemini-api-key: {{ .Values.secrets.geminiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
