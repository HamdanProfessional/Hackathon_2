replicaCount: 2

image:
  repository: registry.digitalocean.com/todo-chatbot-reg/notification-service
  tag: v2
  pullPolicy: Always

imagePullSecrets:
  - name: registry-pull-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001
  runAsNonRoot: true
  runAsUser: 1001

# Phase V: Dapr Event-Driven Architecture
dapr:
  enabled: true
  appId: todo-notifications

securityContext:
  runAsUser: 1001
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: notifications.chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "512Mi"
    cpu: "500m"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Secrets (should be overridden in production via sealed-secrets or external secrets)
secrets:
  databaseUrl: "postgresql+asyncpg://neondb_owner:npg_3DbyqCvjPnN7@ep-mute-hill-agz5np87-pooler.c-2.eu-central-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require"
  smtpHost: "smtp.gmail.com"
  smtpPort: "587"
  smtpUser: ""
  smtpPassword: ""
  smtpFrom: "noreply@todoapp.com"
  pusherKey: ""
  pusherCluster: ""
  # Override with: --set secrets.smtpUser="your@email.com" --set secrets.smtpPassword="password"

# Environment variables
env:
  APP_NAME: "Todo Notification Service"
  DEBUG: "false"
  LOG_LEVEL: "INFO"

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
