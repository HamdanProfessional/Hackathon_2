apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "notifications.fullname" . }}
  labels:
    {{- include "notifications.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "notifications.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- if .Values.dapr.enabled }}
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.dapr.appId | default "todo-notifications" | quote }}
        dapr.io/app-port: {{ .Values.service.port | quote }}
        dapr.io/enable-app-health-check: "true"
        dapr.io/app-health-check-path: "/health"
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "notifications.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "notifications.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 6 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "notifications.fullname" . }}-secrets
              key: database-url
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: {{ include "notifications.fullname" . }}-secrets
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: {{ include "notifications.fullname" . }}-secrets
              key: smtp-port
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "notifications.fullname" . }}-secrets
              key: smtp-user
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "notifications.fullname" . }}-secrets
              key: smtp-password
        - name: SMTP_FROM
          valueFrom:
            secretKeyRef:
              name: {{ include "notifications.fullname" . }}-secrets
              key: smtp-from
        - name: PUSHER_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "notifications.fullname" . }}-secrets
              key: pusher-key
              optional: true
        - name: PUSHER_CLUSTER
          valueFrom:
            secretKeyRef:
              name: {{ include "notifications.fullname" . }}-secrets
              key: pusher-cluster
              optional: true
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "notifications.fullname" . }}-config
              key: app-name
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: {{ include "notifications.fullname" . }}-config
              key: debug
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "notifications.fullname" . }}-config
              key: log-level
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
