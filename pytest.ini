[pytest]
# Pytest configuration for Phase V E2E tests

# Python paths for imports
pythonpath = backend;.

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require database/services)
    e2e: End-to-end tests (full stack)
    slow: Slow-running tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto
