# =============================================================================
# Backend Service (ClusterIP)
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: todo-app
  labels:
    app: backend
    component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app: backend

---

# =============================================================================
# Backend Service (NodePort for external access)
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: backend-nodeport
  namespace: todo-app
  labels:
    app: backend
    component: api
spec:
  type: NodePort
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      nodePort: 30800
      protocol: TCP
  selector:
    app: backend

---

# =============================================================================
# Frontend Service
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: todo-app
  labels:
    app: frontend
    component: ui
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: frontend

---

# =============================================================================
# Redis Service (if using sidecar or separate Redis deployment)
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: todo-app
  labels:
    app: redis
    component: cache
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: redis

---

# =============================================================================
# Redis Deployment (if not using managed Redis)
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: todo-app
  labels:
    app: redis
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: workload
                    operator: In
                    values:
                      - general
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}

---

# =============================================================================
# Headless Service for StatefulSet (if using Redis cluster)
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: redis-cluster
  namespace: todo-app
  labels:
    app: redis-cluster
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  selector:
    app: redis-cluster

---

# =============================================================================
# Service Account for Backend
# =============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend
  namespace: todo-app
  labels:
    app: backend

---

# =============================================================================
# Pod Disruption Budget
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: todo-app
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: backend

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend-pdb
  namespace: todo-app
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: frontend
